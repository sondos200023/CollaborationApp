<div mat-dialog-title>
    <h1>Formulaire</h1>
</div>
<form [formGroup]="projForm" (ngSubmit)="onFormSubmit()">
   <div mat-dialog-content class="content">
       <div class="row">
        <div style="display: flex;">
        <mat-form-field appearance="outline">
            <mat-label>Titre</mat-label>
            <input matInput type="text" placeholder="Titre" formControlName="Titre">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Date de publication</mat-label>
            <input matInput [matDatepicker]="picker1" formControlName="DateDePublication">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker1"></mat-datepicker-toggle>
            <mat-datepicker #picker1></mat-datepicker>
        </mat-form-field>
    </div>
</div>
    <div class="row">
        <div style="display: flex;">

            <mat-form-field appearance="outline">
                <mat-label>Date de modification</mat-label>
                <input matInput [matDatepicker]="picker2" formControlName="DateDeModification">
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matIconSuffix [for]="picker2"></mat-datepicker-toggle>
                <mat-datepicker #picker2></mat-datepicker>
            </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Chef d'Ã©quipe</mat-label>
            <input matInput type="text" placeholder="ChefDEquipe" formControlName="ChefDEquipe">
        </mat-form-field>
        </div>
    </div>
    
  
    <div mat-dialog-actions class="action">
  <button mat-raised-button type="button" [mat-dialog-close]="false">Cancel</button>
        <button mat-raised-button color="primary" type="submit">{{data ? 'Update': 'Save'}}</button>
</div>
