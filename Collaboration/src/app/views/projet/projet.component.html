<mat-toolbar>
  <span></span>
  <span class="example-spacer"></span>
  <button class="custom-button" color="primary" mat-raised-button (click)="openAddEditprojForm()">
    <span class="button-text">Ajouter projet</span>
  </button>
</mat-toolbar>

<div class="main-body">
<div class="main-body">

  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
  </mat-form-field>
  
  <div class="table-container">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>
    <!-- Progress Column -->
    <ng-container matColumnDef="Titre">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> 
        Titre </th>
      <td mat-cell *matCellDef="let row"> {{row.Titre}} </td>
    </ng-container>

      <!-- Progress Column -->
      <ng-container matColumnDef="DateDePublication">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> 
          Date de publication </th>
        <td mat-cell *matCellDef="let row"> {{row.DateDePublication| date}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="DateDeModification">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Date de Modification</th>
        <td mat-cell *matCellDef="let row"> {{row.DateDeModification| date}} </td>
      </ng-container>
  
      <ng-container matColumnDef="ChefDEquipe">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Chef d'Ã©quipe </th>
        <td mat-cell *matCellDef="let row"> {{row.ChefDEquipe}} </td>
      </ng-container>
     
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button color="primary" (click)="openEditForm(row)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteProjet(row.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
